<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>CHALLENGE ONE - Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <main>
        <header>
            <div class="caja">
                <h1><img src="Logo_Encriptador.png" alt="Logo de la página"></h1>
            </div> 
        </header>
        <body>
            <div class="container">
              <div class="left">
                <textarea id="message" cols="100" rows="10" placeholder="Ingresa tu mensaje aquí"></textarea>
                <div class = "botones">
                    <button id="Boton-Encriptar">Encriptar</button>
                    <button id="Boton-Desencriptar">Desencriptar</button>
                </div>
              </div>
              <div class="right">
                <div class = "sinmensaje">
                    <img id="image" src="SinMensaje.png" alt="Sin mensaje">
                </div>
                <h1 id="messageText">No se ha encontrado ningún mensaje</h1>
                <h2>Ingrese algún mensaje para encriptar o desencriptar</h2>
              </div>
            </div>
          
            <script src="script.js"></script>
        </main>
    </body>
</html>
